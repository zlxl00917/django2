<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <input name="title" placeholder="제목을 입력해주세요.">
        <input name="article" placeholder="내용을 입력해주세요.">
        <select name="category">
            <option value="movie">영화</option>
            <option value="drama">드라마</option>
            <option value="entertainment">예능</option>
        </select>
        <button type="submit">글 등록하기</button>
    </form>
</body>
</html>
